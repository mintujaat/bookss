<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üìñ Reader</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg: #f9fafb;
      --text-color: #1b1b1b;
      --accent: #1a73e8;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      background: var(--page-bg);
      color: var(--text-color);
      font-family: "Merriweather", serif;
      line-height: 1.8;
      letter-spacing: 0.2px;
      overflow-x: hidden;
    }

    /* Background media (video/image) */
    .background-media {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
      filter: blur(6px);
      transform: scale(1.02);
    }

    /* Overlay to add readable contrast */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* Header (Title + Author) */
    header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      z-index: 10;
    }

    header h1 {
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0;
      color: #111;
    }

    header .author {
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      color: #555;
    }

    .reader-container {
      max-width: 750px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 60px 70px;
      position: relative;
      transition: all 0.3s ease;
    }

    .book-cover, .page-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }

    .page-image { display: none; }

    .content {
      font-size: 1.1rem;
      transition: opacity 0.25s ease-in-out;
      white-space: pre-wrap;
    }

    .content.fade-out {
      opacity: 0;
    }

    /* Navigation buttons */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: none;
      color: #333;
      font-size: 1.8rem;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transition: all 0.25s ease;
      z-index: 20;
    }

    .nav-btn:hover {
      background: var(--accent);
      color: white;
    }

    #prevBtn { left: 30px; }
    #nextBtn { right: 30px; }

    .page-indicator {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-family: "Inter", sans-serif;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      margin: 60px 0 20px;
    }

    @media (max-width: 768px) {
      .reader-container {
        padding: 30px 25px;
        margin: 30px auto;
      }
      #prevBtn, #nextBtn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <video id="bgVideo" class="background-media" autoplay muted loop playsinline style="display:none;"></video>
  <img id="bgImage" class="background-media" style="display:none;">
  <div class="overlay"></div>

  <header class="text-center">
    <h1 id="title">Loading book‚Ä¶</h1>
    <div class="author" id="author"></div>
  </header>

  <div class="reader-container">
    <img id="bookCover" class="book-cover" src="" alt="Book Cover" style="display:none;">
    <img id="pageImage" class="page-image" src="" alt="Page Image">
    <div class="content" id="content">Please wait‚Ä¶</div>
    <div class="page-indicator" id="pageIndicator">Page 0 / 0</div>
  </div>

  <button id="prevBtn" class="nav-btn" disabled>‚Üê</button>
  <button id="nextBtn" class="nav-btn" disabled>‚Üí</button>

  <footer>üìò End of Book</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyTzP8p26_QZQ2tk3KGsg5pZXU-nEY9Q",
      authDomain: "books-e1b53.firebaseapp.com",
      projectId: "books-e1b53",
      storageBucket: "books-e1b53.firebasestorage.app",
      messagingSenderId: "206852333319",
      appId: "1:206852333319:web:7c37f760db3cdba21c2fa2",
      measurementId: "G-J1KG00X7D2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('id');

    const titleEl = document.getElementById('title');
    const authorEl = document.getElementById('author');
    const contentEl = document.getElementById('content');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageIndicator = document.getElementById('pageIndicator');
    const bookCover = document.getElementById('bookCover');
    const bgVideo = document.getElementById('bgVideo');
    const bgImage = document.getElementById('bgImage');
    const pageImage = document.getElementById('pageImage');

    let pages = [];
    let currentPage = 0;

    if (!bookId) {
      contentEl.textContent = '‚ùå Book ID missing. Use ?id=BOOK_ID in URL.';
      throw new Error('Missing book ID');
    }

    async function loadBook() {
      const bookRef = doc(db, 'books', bookId);
      const snap = await getDoc(bookRef);
      if (!snap.exists()) {
        contentEl.textContent = '‚ùå Book not found.';
        return;
      }

      const data = snap.data();
      titleEl.textContent = data.title || 'Untitled Book';
      authorEl.textContent = data.author ? `By ${data.author}` : '';

      if (data.cover_url) {
        bookCover.src = data.cover_url;
        bookCover.style.display = 'block';
      }

      if (data.background_url) {
        if (data.background_url.endsWith('.mp4') || data.background_url.includes('video')) {
          bgVideo.src = data.background_url;
          bgVideo.style.display = 'block';
        } else {
          bgImage.src = data.background_url;
          bgImage.style.display = 'block';
        }
      }

      const pagesCol = collection(db, `books/${bookId}/pages`);
      const q = query(pagesCol, orderBy('pageNumber'));
      const snapPages = await getDocs(q);

      pages = snapPages.docs.map(d => ({
        text: (d.data().content || '').trim(),
        image: d.data().image_url || null
      })).filter(p => p.text || p.image);

      if (pages.length === 0 && Array.isArray(data.pages)) {
        pages = data.pages.map(p => ({
          text: p.content || '',
          image: p.image_url || null
        }));
      }

      if (pages.length === 0) {
        contentEl.textContent = '‚ö† No content available for this book.';
        return;
      }

      updatePage();
    }

    function updatePage() {
      const page = pages[currentPage];
      contentEl.classList.add('fade-out');

      setTimeout(() => {
        contentEl.textContent = page.text || '';
        pageIndicator.textContent = `Page ${currentPage + 1} / ${pages.length}`;
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage === pages.length - 1;

        if (page.image) {
          pageImage.src = page.image;
          pageImage.style.display = 'block';
        } else {
          pageImage.style.display = 'none';
        }

        contentEl.classList.remove('fade-out');
      }, 180);
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    });

    loadBook();
  </script>
</body>
</html>
