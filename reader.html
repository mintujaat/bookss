<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üìñ Reader</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg: #f9fafb;
      --text-color: #1b1b1b;
      --accent: #1a73e8;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      background: var(--page-bg);
      color: var(--text-color);
      font-family: "Merriweather", serif;
      overflow-x: hidden;
    }

    .background-media {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
      filter: blur(6px);
      transform: scale(1.02);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      z-index: 10;
    }

    header h1 {
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0;
      color: #111;
    }

    header .author {
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      color: #555;
    }

    .reader-container {
      max-width: 850px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .book-cover {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      margin: 60px 0 20px;
    }
  </style>
</head>

<body><!-- Background Video -->
<video autoplay muted loop playsinline id="bgVideo" class="background-video">
  <source src="https://cdn.pixabay.com/video/2022/10/21/135898-764370839_large.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Optional overlay (soft color tint or blur) -->
<div class="video-overlay"></div>

<style>
  .background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
    filter: brightness(0.65); /* Darken for better contrast */
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2); /* optional soft overlay */
    backdrop-filter: blur(3px); /* optional for frosted look */
    z-index: -1;
  }
</style>

  <img id="bgImage" class="background-media" style="display:none;">
  <div class="overlay"></div>

  <header class="text-center">
    <h1 id="title">Loading book‚Ä¶</h1>
    <div class="author" id="author"></div>
  </header>

  <div class="reader-container text-center">
    <img id="bookCover" class="book-cover" src="" alt="Book Cover" style="display:none;">
    <iframe id="pdfFrame" src="" allow="autoplay"></iframe>
  </div>

  <footer>üìò End of Book</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyTzP8p26_QZQ2tk3KGsg5pZXU-nEY9Q",
      authDomain: "books-e1b53.firebaseapp.com",
      projectId: "books-e1b53",
      storageBucket: "books-e1b53.firebasestorage.app",
      messagingSenderId: "206852333319",
      appId: "1:206852333319:web:7c37f760db3cdba21c2fa2",
      measurementId: "G-J1KG00X7D2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('id');

    const titleEl = document.getElementById('title');
    const authorEl = document.getElementById('author');
    const bookCover = document.getElementById('bookCover');
    const bgVideo = document.getElementById('bgVideo');
    const bgImage = document.getElementById('bgImage');
    const pdfFrame = document.getElementById('pdfFrame');

    if (!bookId) {
      pdfFrame.outerHTML = "<p class='text-danger text-center mt-5'>‚ùå Book ID missing. Use ?id=BOOK_ID in URL.</p>";
      throw new Error('Missing book ID');
    }

    async function loadBook() {
      const bookRef = doc(db, 'books', bookId);
      const snap = await getDoc(bookRef);

      if (!snap.exists()) {
        pdfFrame.outerHTML = "<p class='text-danger text-center mt-5'>‚ùå Book not found in database.</p>";
        return;
      }

      const data = snap.data();

      titleEl.textContent = data.title || 'Untitled Book';
      authorEl.textContent = data.author ? `By ${data.author}` : '';

      if (data.cover_url) {
        bookCover.src = data.cover_url;
        bookCover.style.display = 'block';
      }

      if (data.bg_url) {
        if (data.bg_url.endsWith('.mp4') || data.bg_url.includes('video')) {
          bgVideo.src = data.bg_url;
          bgVideo.style.display = 'block';
        } else {
          bgImage.src = data.bg_url;
          bgImage.style.display = 'block';
        }
      }

      if (!data.pdf_url) {
        pdfFrame.outerHTML = "<p class='text-warning text-center mt-5'>‚ö† No PDF URL added for this book.</p>";
        return;
      }

      // Convert Google Drive share link to embeddable preview link
      const pdfLink = data.pdf_url.replace('/view?usp=drivesdk', '/preview').replace('/view', '/preview');
      pdfFrame.src = pdfLink;
    }

    loadBook();
  </script>
</body>
</html>
